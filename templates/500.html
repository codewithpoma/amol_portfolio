{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Server error | Portfolio</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .error-container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
      }
      .error-code {
        font-size: 4rem;
        font-weight: 700;
        color: #f97316;
        margin-bottom: 1rem;
      }
      a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">500</div>
      <h1>Something went wrong</h1>
      <p>There was an error on the server. Please try again later.</p>
